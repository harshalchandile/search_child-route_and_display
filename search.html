<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>User Info search using Unique ID</title>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <script>
         $(document).ready(function() {
             $("button").click(function() {
                 val = $('#uid').val();
                 console.log(val);
                 $.getJSON("https://jsonplaceholder.typicode.com/posts/", {id: val}, function(data){
                     $("#id").text(data[0].id);
                     $("#title").text(data[0].title);
                     $("#body").text(data[0].body);
                     $("#userid").text(data[0].userId);
                 });
             });
         });
      </script>
   </head>
   <body class="container">
      <br>
      <h2>User Info search using Unique ID</h2>
      <input type="text" class="form-control" id="uid" placeholder="Enter Id between 1-100" required>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
      <br>
      <div>
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">id</th>
                  <th scope="col">title</th>
                  <th scope="col">User id</th>
                  <th scope="col">body</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <th id="id" scope="row"></th>
                  <td id="title"></td>
                  <td id="userid"></td>
                  <td id="body"></td>
               </tr>
            </tbody>
         </table>
      </div>
   </body>
</html>
